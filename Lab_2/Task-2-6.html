<!DOCTYPE html>
<head>
	<title>
		Registration-Form
	</title>
</head>

<body background="https://pbs.twimg.com/ext_tw_video_thumb/1509131793798156288/pu/img/hnEz-vn5NQv8mwQj.jpg:large" text="#ffffff">
	<table align=left>
		<tr>
			<th width=280 height=100><img src="cyber science.png" width=275 height=100></th><th width=450 height=100><font size="7" face="Brush script Mt">Cyber-Science Fest -2022</font></th>
		</tr>
		<tr>
			<td height=30></td><td height=30><font size="5"><pre><font face="Brush script MT">Detect.                  Defend.                  Deter</font></pre></font></td>
		</tr>
	</table>
	<br><br><br>
	<p align=center><font size="7" face="Brush script MT"><u>Registration-Form</u></font></p>
	<marquee bgcolor="#ffffff" height="100"></marquee>
	<br><br><br><br><br><br>
	<form>
		<table align=center>
			<tr>
				<td width=300 height=100>
					<label for="First"></label>
					<input type="text" minlength="5" id="First" required placeholder="First Name"/>
				</td>
				<td width=300 height=100>
					<label for="Last"></label>
					<input type="text" minlength="4" id="Last" required placeholder="Last Name"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" width=300 height=100>
					<label for="date">Date of Birth:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="date" id="date" required placeholder="Birth"/>
				</td>
			</tr>
				<td colspan="2" width=300 height=100>
					<label for="reg">Select any:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<select id="reg">
						<option value="none" selected disabled hidden> Select Event</option>
						<option value="Conference"> Cyber-Conference</option>
						<option value="CTF-1">CTF's - Cpt-CTF</option>
						<option value="CTF-2">CTF's - ExCpt-CTF</option>
						<option value="Hackathon">Cyber-Sci. Hackathon</option>
						<option value="Project">Project Pre. & Paper Sub.</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" width=300 height=100>
					<label for="Email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" id="Email" required placeholder="@gmail.com"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" width=300 height=100>
					<label for="number">Phone NO.:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="int" id="number" required placeholder="+91"/>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td align=right>
					<input type="submit" value="Register"/>
				</td>
			</tr>
		</table>
		<a href="Task-2-1.html"><button><font face="Brush script MT">Go Back</font></button></a>
	</form>
	<br>
	<marquee bgcolor="#ffffff" height="100"></marquee>
</body>
</html>
